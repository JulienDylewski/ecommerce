<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre site web</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/../static/style.css}">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<body class="mdc-typography">

<th:block th:include="../static/menu.html"></th:block>

<main>
    <h3 class="mdc-typography--headline2">Nos produits</h3>
    <ul id="col" class="product-list mdc-list mdc-list--two-line mdc-list--avatar-list">
        <li th:each="product : ${products}" class="product-item mdc-list-item">
            <!--<div class="product-image">
                <img th:src="${product.image}" alt="Product Image">
            </div>-->
            <span class="mdc-list-item__ripple"></span>
            <div class="product-details">
                <h2 th:text="${product.name}" class="mdc-list-item__primary-text"></h2>
                <p th:text="${product.description}" class="mdc-list-item__secondary-text"></p>
                <p th:text="${product.price}" class="mdc-typography--headline6"></p>
                <form th:action="@{/ajouterPanier?code={id}(id=${product.id})}" method="post">
                    <button type="submit" class="mdc-button mdc-button--raised">
                        <span class="mdc-button__ripple"></span>
                        <span class="mdc-button__label">Ajouter au panier</span>
                    </button>
                </form>
            </div>
        </li>
    </ul>
</main>
<script>
    mdc.autoInit();
</script>
</body>
</html>
